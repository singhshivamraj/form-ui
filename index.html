<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <div class="content">
            <h1>Job Application <span class="span">(Web)</span></h1>
            <form action="">
                <div class="form-content">
                    <div class="form-controler">
                        <label for="first-name">first name</label>
                        <input type="text" name="name" id="first-name" placeholder="enter first name..">
                    </div>


                    <div class="form-controler">
                        <label for="last-name">last name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="enter last name..">
                    </div>


                    <div class="form-controler">
                        <label for="email">Email</label>
                        <input type="Email" name="Email" id="email" placeholder="enter your Email..">
                    </div>

                    <div class="form-controler">
                        <label for="job_rol">Job rol</label>
                        <select name="job_rol" id="job_rol">
                            <option value="">Select Job Rol</option>
                            <option value="frontent">frontent devloper</option>
                            <option value="backend">backend devloper</option>
                            <option value="ui-ux disigener">ui-ux devloper</option>
                            <option value="full stack">full stack devloper</option>
                        </select>
                    </div>


                    <div class="form-textarea">
                        <label for="address">Address</label>
                        <textarea name="Address" id="Address" cols="50" rows="4"></textarea>
                    </div>

                    <div class="form-controler">
                        <label for="city">city</label>
                        <input type="city" name="city" id="city" placeholder="enter your city..">
                    </div>

                    <div class="form-controler">
                        <label for="pincode">pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="enter your pincode..">
                    </div>
                    <div class="form-controler">
                        <label for="date">date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="form-controler">
                        <label for="uplode">uplode</label>
                        <input type="file" name="file" id="uplode">
                    </div>

                </div>
                <div class="button">
                    <button type="submit">apply now</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
